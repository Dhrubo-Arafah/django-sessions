{% extends 'main.html' %}
{% block title %}Test Form{% endblock %}
{% block content %}
    <h1>{{ msg }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% if form_submitted %}
        <p>Field: {{ field }}</p>
    {% endif %}
{% endblock %}
